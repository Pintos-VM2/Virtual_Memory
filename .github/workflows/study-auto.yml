name: Study card auto formatter

on:
  issues:
    types: [labeled]

jobs:
  format-study:
    if: contains(join(fromJSON(toJSON(github.event.issue.labels)).*.name, ' '), 'study-auto')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install openai requests

      - name: Generate study description
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_FULL: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          python .github/scripts/study_auto.py
